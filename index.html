<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC news</title>
    <script src="https://kit.fontawesome.com/4918651d8f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <!-- nav bar ------------------ -->

    <div class="mobile">
        <img src="BBC-Symbol.png" class="mobile-logo" alt="">
        <i class="fa-solid fa-bars menu"></i>
    </div>

    <ul>
        <li><img class="logo" src="BBC-Symbol.png" alt=""></li>
        <li class="sign-up"><i class="fa-solid fa-user-plus"></i> Sign up</li>
        <li class="home item">Home</li>
        <li class="sport item ">Sprot</li>
        <li class="reel item">Reel</li>
        <li class="worklife item">Worklife</li>
        <li class="travel item">Travel</li>
        <li class="future item">Future</li>
        <li class="culture item">Culture</li>
        <li class="search"><span><input type="search" placeholder="search"> <i class="fa-solid fa-magnifying-glass"
                    id="search-icon"></i></span></li>
    </ul>
    <!-- ------------------ -->
    <h1>Welcom to BBC.com</h1>
    <div class="images">

        <figure class="item1">
            <figcaption class="item1-text">Thousands Gather for Free Palestine Rally in New York City <div
                    class="item1-detail">In response to the ongoing conflict in the Middle East, thousands of activists
                    and supporters gathered in New York City for a Free Palestine rally.
                    <div class="location">
                        Middle East
                    </div>
            </figcaption>
        </figure>
        <figure class="item2"> </figure>
        <figure class="item3"></figure>
        <figure class="item4"></figure>
        <figure class="item5"></figure>
    </div>



</body>

</html>
